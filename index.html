<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>

    <div class="calculator-body">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button data-number class="number" id="seven" >7</button>
        <button data-number class="number" id="eight" >8</button>
        <button data-number class="number" id="nine" >9</button>
        <button data-clear-last class="operator" id="clear" >C</button>
        <button data-all-clear class="operator" id="AC">AC</button>
        <button data-number class="number" id="four" >4</button>
        <button data-number class="number" id="five" >5</button>
        <button data-number class="number" id="six" >6</button>
        <button data-operator class="operator" id="divide" >รท</button>
        <button data-operator class="operator" id="multiply" >x</button>
        <button data-number class="number" id="one" >1</button>
        <button data-number class="number" id="two" >2</button>
        <button data-number class="number" id="three" >3</button>
        <button data-operator class="operator" id="plus" >+</button>
        <button data-operator class="operator" id="minus" >-</button>
        <button data-negative-positive class="operator" id="plusminus" >+/-</button>
        <button data-number class="number" id="zero" >0</button>
        <button data-number class="operator" id="decimal" >.</button>
        <button data-operator class="large-btn" id="equals">=</button>
    </div>

      </body>
</html>
